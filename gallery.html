    <style>
        body {
            background-image: url('images/bg1.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            text-shadow: 0 0 10px #05d9e8;
            font-family: 'Courier New', monospace;
        }
    /* ===== Header & Navigation ===== */
        header {
            background-color: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid #ff2a6d;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
    }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
    }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
    }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff2a6d;
            text-shadow: 0 0 10px #ff2a6d;
            letter-spacing: 2px;
            text-decoration: none;
    }

        nav ul {
            display: flex;
            list-style: none;
    }

        nav ul li {
            margin-left: 2rem;
    }

        nav ul li a {
            color: #05d9e8;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 0;
            position: relative;
    }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #00ff9d;
            transition: width 0.3s ease;
    }

        nav ul li a:hover::after {
            width: 100%;
    }

        /* ===== Main Content ===== */
        .main {
            margin-top: 80px;
            min-height: calc(100vh - 160px);
    }   
        /* ===== Gallery Page ===== */
        .gallery {
            padding: 4rem 0;
    }
        .gallery h2 {
            font-size: 2.5rem;
            color: #ff2a6d;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #ff2a6d;
            text-align: center;
            
    }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
    }

        .gallery-item {
            height: 250px;
            overflow: hidden;
            position: relative;
            border: 1px solid #05d9e8;
    }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
    }

        .gallery-item:hover img {
            transform: scale(1.1);
    }

        @keyframes glitch {
            0% {
                text-shadow: 2px 0 #ff2a6d, -2px 0 #05d9e8;
                transform: translate(0);
        }
            25% {
                text-shadow: -2px 0 #d300c5, 2px 0 #00ff9d;
                transform: translate(-2px, 2px);
        }
            50% {
                text-shadow: 2px 0 #d300c5, -2px 0 #00ff9d;
                transform: translate(2px, -2px);
        }
            75% {
                text-shadow: -2px 0 #ff2a6d, 2px 0 #05d9e8;
                transform: translate(-2px, 2px);
        }
            100% {
                text-shadow: 2px 0 #ff2a6d, -2px 0 #05d9e8;
                transform: translate(0);
        }
    }
        .glitch-effect {
            animation: glitch 1s linear infinite;
    }
        .glitch-hover:hover {
            animation: glitch 0.5s linear infinite;
    }

    /* ===== Footer ===== */
        footer {
            background-color: #000000;
            text-shadow: 0 0 10px #ff2a6d;
            color: #ff2a6d;
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid #ff2a6d;
    } 

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
    }

        body {
            display: grid;
            grid-template-rows: auto 1fr auto; 
    }

        .main {
            min-height: auto;  
    }

        footer {
            grid-row: 3; 
            width: 100%;
    }

        .gallery-item {
            position: relative;
            height: 250px;
            overflow: hidden;
            border: 1px solid #05d9e8;
            margin: 0; 
    }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #05d9e8;
            padding: 0.5rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            text-align: center;
            font-size: 0.9rem;
    }

        .gallery-item:hover .gallery-caption {
        transform: translateY(0);
    }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
    }

        .gallery-item:hover img {
            transform: scale(1.1);
    }     

        .gallery-title {
            font-size: 2.5rem;
            color: #ff2a6d;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #ff2a6d;
            text-align: justify;
            letter-spacing: 3px;
            position: relative;
            padding-bottom: 15px;
    }
        @keyframes pulse {
            0% {
                opacity: 0.3;
                width: 100px;
        }
            100% {
                opacity: 0.9;
                width: 200px;
        }
        
    }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
    }

        .logo-img {
            height: 40px; 
            width: auto;
            filter: drop-shadow(0 0 5px #ff2a6d) 
            drop-shadow(0 0 10px #05d9e8);
            transition: all 0.3s ease;
    }

        .logo:hover .logo-img {
            filter: drop-shadow(0 0 8px #ff2a6d) 
            drop-shadow(0 0 15px #05d9e8)
            hue-rotate(45deg);
    }
</style>
